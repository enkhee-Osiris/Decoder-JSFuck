<body>
    <div>
        <h1>Wanna decode <span style=
        "color: #F0F060">JSFuck?</span></h1>
    </div>
    <div>
        <label for="versions">Choose a JSFuck version:</label>
        <select name="versions" id="versions">
            <option value="latest">
                Latest
            </option>
            <option value="0.5.0">
                v0.5.0
            </option>

                v0.1.2
            </option>
        </select> <label for="withEval">&nbsp;&nbsp;With
        eval:</label> <input type="checkbox" id="withEval" name=
        "withEval" value="withEval" checked>
    </div>
    <div>
        <textarea placeholder="Paste your code here!" id="code"
        style="width:100%;min-height:300px"></textarea>
        <input type="submit" onclick="decode()" value="Decode">
    </div>

        <p style="text-align: center">Crafted with <span style=

    </footer>
    <script src="http://www.jsfuck.com/jsfuck.js"></script>
    <script type="text/javascript">

        (function(){
            var select = document.getElementById('versions');
            function handleChange(event) {
                var script = document.querySelector('script[src]');

                var version = event.target.value;
                var link = '';
                if (version === 'latest') {
                    link = 'http://www.jsfuck.com/jsfuck.js';
                } else {
                    link = 'lib/jsfuck@' + version + '.js';
                }

                var jsFuckScript = document.createElement('script');
                jsFuckScript.src = link;
                script.remove();
                document.body.appendChild(jsFuckScript);
            };

            select.addEventListener('change', handleChange);
        })();

        function patternCreator(prefix, postfix) {
            var replacedPrefix = prefix.replace(/[\[\]\(\)\+\!]/g, '\\$&');
            var replacedPostfix = postfix.replace(/[\[\]\(\)\+\!]/g, '\\$&');

            return replacedPrefix + '(.*)' + replacedPostfix;
        }

        function isMatching(string, pattern) {
            var result = string.match(new RegExp(pattern));
            if (result) return result[1];

            return null;
        }

        function setDecoded(decodedCode) {
            var code = document.getElementById('code');
            code.value = eval(decodedCode);
        }

        function decode() {
            var code = document.getElementById('code');
            var withEval = document.getElementById('withEval');

            if (withEval.checked) {
                var functionNames = ['flat', 'fill', 'filter'];
                var prefix = '';
                var postfix = '';
                var result = null;

                for (let i = 0; i < functionNames.length; i++) {
                    var functionName = functionNames[i];

                    if (functionName !== 'filter') {
                        prefix = '[][' + JSFuck.encode(functionName) + ']' +
                                 '[' + JSFuck.encode('constructor') + ']' +
                                 '(' + JSFuck.encode('return eval') + ')()(';
                        postfix = ')';
                        result = isMatching(code.value, patternCreator(prefix, postfix));

                        if (result) {
                            setDecoded(result);

                            break;
                        }
                    }

                    prefix = '[][' + JSFuck.encode(functionName) + ']' +
                             '[' + JSFuck.encode('constructor') + '](';
                    postfix = ')()';
                    result = isMatching(code.value, patternCreator(prefix, postfix));

                    if (result) {
                        setDecoded(result);

                        break;
                    }
                }
            } else {
                setDecoded(code.value);
            }
        }
    </script>
