<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    @import 'https://fonts.googleapis.com/css?family=Open+Sans:300';
    * {
        margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    body {
        padding: 20px;
        text-align: left;
        font-family: Lato;
        color: #fff;
        background: #52B3D9;
        font-family: 'Open Sans', sans-serif;
        text-align: center;
    }
    
    h1 {
        font-weight: 300;
        font-size: 40px;
        text-transform: uppercase;
        text-align: center;
        margin: 20px 0;
    }
    
    textarea {
        display: block;
        clear: both;
        margin-bottom: 10px;
        border-radius: 7px;
        padding: 15px 10px;
        font-size: 14px;
        outline: none;
        border: none;
        background-color: #34495E;
        color: #fff;
        -moz-transition: all 0.2s ease-in;
        -o-transition: all 0.2s ease-in;
        -webkit-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
    }
    input {
      margin: 0 auto;
    position: relative;
    vertical-align: top;
    width: 150px;
    height: 60px;
    padding: 0;
    font-size: 22px;
    font-weight: 300;
    color: white;
    text-align: center;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
    background: #2980b9;
    border: 0;
    border-bottom: 2px solid #2475ab;
    cursor: pointer;
    -webkit-box-shadow: inset 0 -2px #2475ab;
    box-shadow: inset 0 -2px #2475ab;
    }
    input:active {
    top: 1px;
    outline: none;
    -webkit-box-shadow: none;
    box-shadow: none;
  }
    input:-ms-input-placeholder,
    textarea:-ms-input-placeholder {
        color: #fff;
        font-size: 20px;
        font-weight: 300;
        text-transform: uppercase;
    }
    
    input::-moz-placeholder,
    textarea::-moz-placeholder {
        color: #fff;
        font-size: 20px;
        font-weight: 300;
        text-transform: uppercase;
    }
    
    input::-webkit-input-placeholder,
    textarea::-webkit-input-placeholder {
        color: #fff;
        font-size: 20px;
        font-weight: 300;
        text-transform: uppercase;
    box-shadow: none;
    -webkit-appearance: none;
    }
    
    textarea:hover {
        background-color: #22313F;
        color: #f2f2f2;
    }
    textarea:focus {
        background-color: #1a252f;
        color: #fff;
    }
    textarea {
        height: 550px;
    }
    </style>
</head>
<body>
    <h1>Wanna decode <font color="#f0f060">JSFuck?</font></h1>
    <textarea placeholder="Paste your code here!" id="code" style="width:100%;min-height:300px"></textarea>
    <input type="submit" onclick="decode()" value="Decode" />
</body>
<script type="text/javascript">
function decode() {
    var code = document.querySelector('#code');
    code.value = (/\n(.+)/.exec(eval(code.value.replace(/\s+/, "").slice(0, -2)))[1]);
}
</script>
</html>
